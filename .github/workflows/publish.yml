name: ğŸš€ Publish to npm (OIDC) & GitHub Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write   # âœ… required for npm Trusted Publishing (OIDC)

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: Inject environment variables
        run: |
          echo "OAUTH_CLIENT=${{ secrets.OAUTH_CLIENT }}" >> .env
          echo "OAUTH_SECRET=${{ secrets.OAUTH_SECRET }}" >> .env
          echo "BC_TENANT=${{ secrets.BC_TENANT }}" >> .env
          echo "BC_ENVIRONMENT=${{ secrets.BC_ENVIRONMENT }}" >> .env
          echo "BC_COMPANY=${{ secrets.BC_COMPANY }}" >> .env

      - name: ğŸ§ª Run tests
        run: npm test

      # Some setups accidentally set NODE_AUTH_TOKEN (setup-node can also influence auth behavior).
      # For OIDC, make sure we're NOT using a token-based auth path.
      - name: ğŸ§¹ Ensure no npm token auth is set
        run: |
          echo "NODE_AUTH_TOKEN=" >> $GITHUB_ENV
          echo "NPM_TOKEN=" >> $GITHUB_ENV
          echo "NPM_AUTH_TOKEN=" >> $GITHUB_ENV

      # If scoped, this doesn't hurt; helps avoid weird registry scoping issues.
      - name: ğŸ”§ Configure npm scope registry (optional)
        run: npm config set @mipod:registry https://registry.npmjs.org/

      - name: ğŸš€ Publish to npm (OIDC trusted publishing)
        run: npm publish --access=public

      - name: ğŸ“ Generate release notes
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          git log -1 --pretty=format:"%s%n%n%b" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
